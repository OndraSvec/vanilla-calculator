<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="display">
            <div class="previous-operand">999 *</div>
            <div class="current-operand">111</div>
        </div>
        <button class="button red">AC</button>
        <button class="button red">DEL</button>
        <button class="button blue">e<sup>x</sup></button>
        <button class="button blue">/</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button blue">*</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button blue">-</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button blue">+</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button red span-two">=</button>
    </div>
</body>
</html>

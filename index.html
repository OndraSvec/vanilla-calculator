<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="display">
            <div class="previous-operand">999 *</div>
            <div class="current-operand"></div>
        </div>
        <button id="AC" class="button red">AC</button>
        <button id="DEL" class="button red">DEL</button>
        <button id="ex" class="button blue">e<sup>x</sup></button>
        <button id="/" class="button blue">/</button>
        <button id="1" class="button digit">1</button>
        <button id="2" class="button digit">2</button>
        <button id="3" class="button digit">3</button>
        <button id="*" class="button blue">*</button>
        <button id="4" class="button digit">4</button>
        <button id="5" class="button digit">5</button>
        <button id="6" class="button digit">6</button>
        <button id="-" class="button blue">-</button>
        <button id="7" class="button digit">7</button>
        <button id="8" class="button digit">8</button>
        <button id="9" class="button digit">9</button>
        <button id="+" class="button blue">+</button>
        <button id="0" class="button digit">0</button>
        <button id="." class="button">.</button>
        <button id="=" class="button red span-two">=</button>
    </div>
</body>
</html>
